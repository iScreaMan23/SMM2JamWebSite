<!doctype html>
<html>
<head>	
	<title>This is a title</title>
	<script src="js/handlebars-v4.1.2.js"></script>
	<link href="css/navBarStyle.css" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<header><nav class="navbar navbar-custom navbar-expand-lg fixed-top fontStyle navbarstyle">
		<a id="navtitle" class="navbar-brand" href="https://www.nintendo.com/games/detail/super-mario-maker-2-switch/">Super Mario Maker </a>
			<button class="navbar-toggler ml-auto buttonStyle" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
				<div class="navbar-collapse collapse" id="navbarSupportedContent">
						<div id="headingData"></div>
				</div>
			 </nav></header>		

	<script id="heading-template" type="text/x-handlebars-template">
		<ul class="navbar-nav">
		{{#each headings}}
			<li class="nav-item">
				<a class="nav-link active fontStyle" href="">{{heading}}</a>
			</li>
		{{/each}}


	  
		{{#if "loggedIn"}}
		{{#with headings}}
			<li class="nav-item">
				<a class="nav-link active fontStyle" href="">{{submit}}</a>
			</li>
		{{/with}}
	  	{{else}}
			<img src="ntt-logo-horz.png" alt="Inactive">
			
		{{#areEqual 1 1}}
			Numbers are equal
		  {{else}}
			Numbers are not equal
		  {{/areEqual}

		</ul>
	</script>

	<script type="text/javascript">
		var headingInfo = document.getElementById("heading-template").innerHTML;
	   	var template = Handlebars.compile(headingInfo);
	   
		var headingData = template({
		  headings: [
			{heading: "Home"},
			{heading: "About"},
			{heading: "Discord"},
			{submit: "Submit"},
			{login: "Login"},
			{userName: "iscreaman23"}
		]
		});
		
		  
		Handlebars.registerHelper("areEqual", function(num1, num2, options){
    		if(num1 === num2){
      	return options.fn(this);
    	} else {
     	 return options.inverse(this);
    	}
  		});

		document.getElementById('headingData').innerHTML += headingData;
	   
	</script>
	   
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
