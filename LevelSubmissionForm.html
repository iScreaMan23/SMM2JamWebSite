<!doctype html>
<html>
<head>
	<link href="css/LevelSubmitStyle.css" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form action="/levels/new" method="post">
	<div>
	<label for="course">Course ID</label>
	<input type="text" id="course" name="course_id" required>
	</div>
	<div>
	<label for="tag">Course Tags</label>
	<select name="tag" id="tag" required>
		<option value="standard" selected>Standard</option>
		<option value="puzzle">Puzzle</option>
		<option value="speedrun">Speedrun</option>
		<option value="auto">Automatic</option>
		<option value="unomas">Uno Mas</option>
		<option value="multi">Multiplayer</option>
		<option value="music">Music</option>
		<option value="troll">Troll</option>
		<option value="kaizo">Kaizo</option>
   	</select>
	</div>
	<div class="button">
	<button type="submit">Submit Course</button>
	</div>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
